name: Build Test

on:
  push:
    branches: 
    - main 
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Checkout tools repo
      run: |
          git https://github.com/awslabs/git-secrets.git git-secrets
          cd git-secrets
          powershell -file install.ps1
          git secrets --register-aws --global
    - name: Intall git secrets
      run: |
          git clone awslabs/git-secrets
          cd git-secrets
          powershell -file install.ps1
          git secrets --register-aws --global
    - name: Scan the repo
      run: |
           git secrets --scan -r 
