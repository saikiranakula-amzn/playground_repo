name: Build Test

on:
  push:
    branches: 
    - main 
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
     - uses: actions/setup-node@v1
        with:
          node-version: 12.x