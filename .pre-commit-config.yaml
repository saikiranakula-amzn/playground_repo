repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: detect-aws-credentials
    -   id: detect-private-key
-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.1.0
    hooks:
    -   id: detect-secrets
-   repo: https://github.com/awslabs/git-secrets
    rev: master
    hooks:
    -   id: git-secrets
